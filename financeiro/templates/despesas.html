<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Principal</title>
</head>
<body>
  <header>
    <div>
        <div class="headerprincipal">
            <button class="card">
                <h4 class="despesa">Despesas</h4>
                <h3 class="valordespesa">R$ {{ total_despesa }}</h3>
            </button>
           <button class="card">
                <h4 class="receita">Receitas</h4>
                <h3 class="valorreceita">R$ {{ total_receita }}</h3>
            </button>

            <a href="http://127.0.0.1:5000/principal">
                <button class="card">
                    <span class="relatorioh4">Relatórios</span>
                </button>
            </a>
             <div>
            <h3 class="acesso">Acesso rápido</h3>
             <a href='http://127.0.0.1:5000/receita'>
                  <button class="bttimgreceita"> <img class="imgreceitabtt" src="../static/bttreceita.JPG"></button>
                </a>
             <a href="http://127.0.0.1:5000/despesa">
                 <button class="bttimgreceita"><img class="imgreceitabt" src="../static/bttdespesas.JPG"></button>
                </a>
        </div>
        </div>
    </div>
</header>


<div class="SaldoEimg">

    <div class="imgPrincipal">
        <img  src="../static/logo.png">
    </div>
    <div class="divSaldoGeral">
       <div class="divpaiReceitas">

           <form action="{{ url_for('despesa') }}" method="post">
               <div class="inputDespesas">
                    <input id="despesaInput" class="inputRec" type="text" name="descricao" placeholder="Adicione a Receita:">
                    <input id="valorInput" class="inputRec" type="text" name="valor" placeholder="Valor: ">
                </div>
                <div >
                    <button id="adicionarBtn" class="bttRec">Adicionar</button>
                </div>
           </form>

       </div>
       <img class="LinhaCard" src="../static/linha.png">
       <div id="resultado">
           {% for despesa in despesas: %}
                <td>{{despesa.descricao}}</td>
                <td>{{despesa.valor}}</td>
           {%endfor%}
       </div>
    </div>

</div>

</body>
</html>
